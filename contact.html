<!DOCTYPE html>
<html lang="en">

<head>
    <title> Contact Us </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="any flowers you want ">
    <meta name="keywords" content="flowers, bouqet, wedding flowers">
    <meta name="author" content="Anastasiia Bondarenko">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Fauna+One&display=swap"
        rel="stylesheet">
</head>
<!-- body  -->

<body>
    <header>
        <div class="container">
            <div class="wrapper">
                <div class="logo">
                    <a href="index.html">
                        <h1>Aesthetic Bouquet</h1>
                    </a><span>Stunnng flowers for every occasion!</span>
                </div>
            </div>
            <ul class="nav">
                <li><a href="index.html" aria-label="Home page">Home</a></li>
                <li><a href="gallery.html" aria-label="Our Gallery page">Our Gallery</a></li>
                <li><a href="contact.html" class="first current" aria-label="Contact us page">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <!-- contact form   -->
    <main class="form-container">
        <div>
            <h2>contact us</h2>
        </div>
        <div class="row">
            <h3>We'd love to hear from you!</h3>
        </div>
        <form class="row input-container" method="GET" action="response.html">
            <div class="styled-input wide">
                <input type="text" id="name" required />
                <label for="name">Name</label>
            </div>
            <div class="styled-input">
                <input type="email" id="email" required />
                <label for="email">Email</label>
            </div>
            <div class="styled-input number">
                <input type="number" id="number" />
                <label for="number">Phone Number (optinal)</label>
            </div>
            <div class="styled-input wide">
                <textarea id="message" required></textarea>
                <label for="message">Message</label>
            </div>
            <div>
                <button type="submit" class="submit-btn">Send Message</button>
            </div>
        </form>
    </main>
    <!-- footer  -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener">
                    <i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener">
                    <i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener">
                    <i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- script  -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
